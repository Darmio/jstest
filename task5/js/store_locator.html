<!DOCTYPE html>
<html>
    <head>
        <title>store locator</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width= device-width, initial-scale=1.0">
        <style type="text/css">
        #map{
            width: 900px;
            max-width:100%;
            height:500px; 
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
  
<script>
    function initMap() {
        var mapCentr = {lat:50.45687, lng:85.00457};
        var map = new google.maps.Map(document.getElementById('map'),
                                         {center:mapCentr, zoom:14});
        
        function markers(markInfo) {
            
            var marker = new google.maps.Marker({
                map: map,
                position: markInfo.location,
                title: markInfo.name
            })
            
            marker.addListener('click', function(){showMarkerInfo(markInfo);})
        }                                 

        function showMarkerInfo(makrInfo){
            var div_inf = document.getElementById('div_inf');
            div_inf.innerHTML = 'Marker name: '
			+ makrInfo.name
			+ '<br>Hours: ' + makrInfo.hours;
        }
        
        var markerList = [
		{
			name: 'Marker 1',
			location: {lat: 40.785091, lng: -73.968285},
			hours: '8AM to 10PM'
		},
		{
			name: 'Marker 2',
			location: {lat: 40.790091, lng: -73.968285},
			hours: '9AM to 9PM'
		}
    ];
    markerList.forEach(function(marker){markers(marker);});

      }
    </script>  
      <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSHOnI2Gy_tgFd_xqhVDKWGpfSOtJ-RoE&callback=initMap" async defer></script>
    </body>
</html>
